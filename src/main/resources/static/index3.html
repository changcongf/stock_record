<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复盘系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .nav-tabs {
            margin-bottom: 20px;
        }
        .search-card {
            margin-top: 20px;
        }
        .record-item {
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 15px;
            margin-bottom: 10px;
            background-color: white;
        }
        .record-date {
            font-weight: bold;
            color: #0d6efd;
        }
        .record-content {
            margin-top: 5px;
            white-space: pre-wrap;
        }
        .pagination {
            justify-content: center;
        }
        .advanced-search {
            border-top: 1px solid #dee2e6;
            padding-top: 15px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">复盘系统</h1>

    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="daily-tab" data-bs-toggle="tab" data-bs-target="#daily" type="button" role="tab" aria-controls="daily" aria-selected="true">大盘复盘</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="company-tab" data-bs-toggle="tab" data-bs-target="#company" type="button" role="tab" aria-controls="company" aria-selected="false">个股复盘</button>
        </li>
    </ul>

    <div class="tab-content" id="myTabContent">
        <!-- 大盘复盘标签页 -->
        <div class="tab-pane fade show active" id="daily" role="tabpanel" aria-labelledby="daily-tab">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">大盘复盘记录</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="dailyDate" class="form-label">选择日期</label>
                        <input type="date" class="form-control" id="dailyDate">
                    </div>
                    <div class="mb-3">
                        <label for="dailyContent" class="form-label">复盘内容</label>
                        <textarea class="form-control" id="dailyContent" rows="10" placeholder="请输入大盘复盘内容..."></textarea>
                    </div>
                    <button id="saveDailyBtn" class="btn btn-primary">保存复盘</button>
                </div>
            </div>

            <!-- 查询区域 -->
            <div class="card search-card">
                <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">查询历史记录</h5>
                    <button class="btn btn-light btn-sm" type="button" data-bs-toggle="collapse" data-bs-target="#dailyAdvancedSearch" aria-expanded="false" aria-controls="dailyAdvancedSearch">
                        高级搜索
                    </button>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label for="dailySearchKeyword" class="form-label">内容关键字</label>
                            <input type="text" class="form-control" id="dailySearchKeyword" placeholder="例如：市场、波动">
                        </div>
                        <div class="col-md-4">
                            <button id="searchDailyBtn" class="btn btn-info w-100">搜索</button>
                        </div>
                        <div class="col-md-4">
                            <button id="resetDailyBtn" class="btn btn-outline-secondary w-100">重置</button>
                        </div>
                    </div>

                    <div class="collapse advanced-search" id="dailyAdvancedSearch">
                        <div class="row g-3 mt-2">
                            <div class="col-md-6">
                                <label for="dailyStartDate" class="form-label">开始日期</label>
                                <input type="date" class="form-control" id="dailyStartDate">
                            </div>
                            <div class="col-md-6">
                                <label for="dailyEndDate" class="form-label">结束日期</label>
                                <input type="date" class="form-control" id="dailyEndDate">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 查询结果展示区 -->
            <div class="card">
                <div class="card-header bg-light">
                    <h5 class="mb-0">查询结果</h5>
                </div>
                <div class="card-body">
                    <div id="dailyResults" class="results-container">
                        <p class="text-muted">正在加载...</p>
                    </div>
                    <nav aria-label="Daily records pagination">
                        <ul class="pagination" id="dailyPagination">
                            <!-- Pagination links will be generated here -->
                        </ul>
                    </nav>
                </div>
            </div>
        </div>

        <!-- 个股复盘标签页 -->
        <div class="tab-pane fade" id="company" role="tabpanel" aria-labelledby="company-tab">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0">个股复盘记录</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="companyDate" class="form-label">选择日期</label>
                        <input type="date" class="form-control" id="companyDate">
                    </div>
                    <div class="mb-3">
                        <label for="companyName" class="form-label">股票代码/名称</label>
                        <input type="text" class="form-control" id="companyName" placeholder="例如：AAPL 或 苹果公司">
                    </div>
                    <div class="mb-3">
                        <label for="companyContent" class="form-label">复盘内容</label>
                        <textarea class="form-control" id="companyContent" rows="10" placeholder="请输入个股复盘内容..."></textarea>
                    </div>
                    <button id="saveCompanyBtn" class="btn btn-success">保存复盘</button>
                </div>
            </div>

            <!-- 查询区域 -->
            <div class="card search-card">
                <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">查询历史记录</h5>
                    <button class="btn btn-light btn-sm" type="button" data-bs-toggle="collapse" data-bs-target="#companyAdvancedSearch" aria-expanded="false" aria-controls="companyAdvancedSearch">
                        高级搜索
                    </button>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label for="companyNameSearch" class="form-label">公司名称</label>
                            <input type="text" class="form-control" id="companyNameSearch" placeholder="例如：AAPL">
                        </div>
                        <div class="col-md-4">
                            <button id="searchCompanyBtn" class="btn btn-info w-100">搜索</button>
                        </div>
                        <div class="col-md-4">
                            <button id="resetCompanyBtn" class="btn btn-outline-secondary w-100">重置</button>
                        </div>
                    </div>

                    <div class="collapse advanced-search" id="companyAdvancedSearch">
                        <div class="row g-3 mt-2">
                            <div class="col-md-4">
                                <label for="companySearchKeyword" class="form-label">内容关键字</label>
                                <input type="text" class="form-control" id="companySearchKeyword" placeholder="例如：股价、上涨">
                            </div>
                            <div class="col-md-4">
                                <label for="companyStartDate" class="form-label">开始日期</label>
                                <input type="date" class="form-control" id="companyStartDate">
                            </div>
                            <div class="col-md-4">
                                <label for="companyEndDate" class="form-label">结束日期</label>
                                <input type="date" class="form-control" id="companyEndDate">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 查询结果展示区 -->
            <div class="card">
                <div class="card-header bg-light">
                    <h5 class="mb-0">查询结果</h5>
                </div>
                <div class="card-body">
                    <div id="companyResults" class="results-container">
                        <p class="text-muted">请输入公司名称并点击“搜索”按钮。</p>
                    </div>
                    <nav aria-label="Company records pagination">
                        <ul class="pagination" id="companyPagination">
                            <!-- Pagination links will be generated here -->
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('dailyDate').value = today;
        document.getElementById('companyDate').value = today;

        // 分页状态管理
        let dailyPage = 1;
        let companyPage = 1;
        let currentDailyQuery = null;
        let currentCompanyQuery = null;

        // --- 大盘复盘相关 ---

        // 加载当天大盘记录
        function loadDailyRecordForDate(date) {
            fetch(`/api/daily-records?startDate=${date}&endDate=${date}&pageNum=1&pageSize=1`)
                .then(response => response.json())
                .then(data => {
                    if (data && data.length > 0) {
                        document.getElementById('dailyContent').value = data[0].content || '';
                    } else {
                        document.getElementById('dailyContent').value = '';
                    }
                })
                .catch(error => {
                    console.error('加载当天大盘记录失败:', error);
                    document.getElementById('dailyContent').value = '';
                });
        }

        // 页面加载或切换到大盘标签时，加载当天记录
        document.getElementById('daily-tab').addEventListener('shown.bs.tab', function (event) {
            loadDailyRecordForDate(document.getElementById('dailyDate').value);
        });
        loadDailyRecordForDate(today); // 页面初次加载时也执行

        // 保存大盘复盘
        document.getElementById('saveDailyBtn').addEventListener('click', function() {
            const date = document.getElementById('dailyDate').value;
            const content = document.getElementById('dailyContent').value;

            if (!date || !content) {
                alert('日期和内容不能为空！');
                return;
            }

            fetch('/api/daily-records', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    currentDay: date,
                    content: content
                })
            })
                .then(response => {
                    if (response.ok) return response.text();
                    throw new Error('保存失败');
                })
                .then(data => {
                    alert(`大盘复盘保存成功！影响行数: ${data}`);
                    console.log('保存成功:', data);
                    // 保存后，重新加载当前查询结果
                    if (currentDailyQuery) {
                        fetchDailyRecords(currentDailyQuery.params, currentDailyQuery.page);
                    } else {
                        fetchDailyRecords({}, 1); // 重新加载默认查询
                    }
                })
                .catch(error => {
                    alert('保存失败: ' + error.message);
                    console.error('Error:', error);
                });
        });

        // 查询大盘记录 (分页)
        function fetchDailyRecords(params, page) {
            dailyPage = page;
            let url = `/api/daily-records?pageNum=${page}&pageSize=10`;
            const paramPairs = [];
            if (params.startDate) paramPairs.push(`startDate=${params.startDate}`);
            if (params.endDate) paramPairs.push(`endDate=${params.endDate}`);
            if (params.content) paramPairs.push(`content=${encodeURIComponent(params.content)}`);
            if (paramPairs.length > 0) url += '&' + paramPairs.join('&');

            currentDailyQuery = { params, page };

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    displayDailyResults(data, page);
                })
                .catch(error => {
                    console.error('查询大盘记录失败:', error);
                    document.getElementById('dailyResults').innerHTML = `<p class="text-danger">查询失败: ${error.message}</p>`;
                });
        }

        // 显示大盘结果和分页
        function displayDailyResults(records, currentPage) {
            const container = document.getElementById('dailyResults');
            const paginationContainer = document.getElementById('dailyPagination');
            if (!records || records.length === 0) {
                container.innerHTML = '<p class="text-muted">未找到符合条件的记录。</p>';
                paginationContainer.innerHTML = '';
                return;
            }

            let html = '';
            records.forEach(record => {
                html += `
                    <div class="record-item">
                        <div class="record-date">${record.currentDay}</div>
                        <div class="record-content">${record.content}</div>
                    </div>
                `;
            });
            container.innerHTML = html;

            // 简单分页 (假设总页数未知，这里只显示上一页/下一页)
            // 如果后端提供总数，可以构建完整分页
            paginationContainer.innerHTML = `
                ${currentPage > 1 ? `<li class="page-item"><a class="page-link" href="#" onclick="changeDailyPage(${currentPage - 1})">上一页</a></li>` : '<li class="page-item disabled"><a class="page-link" href="#">上一页</a></li>'}
                <li class="page-item active"><a class="page-link" href="#">${currentPage}</a></li>
                <li class="page-item"><a class="page-link" href="#" onclick="changeDailyPage(${currentPage + 1})">下一页</a></li>
            `;
        }

        // 搜索按钮事件
        document.getElementById('searchDailyBtn').addEventListener('click', function() {
            const params = {
                startDate: document.getElementById('dailyStartDate').value,
                endDate: document.getElementById('dailyEndDate').value,
                content: document.getElementById('dailySearchKeyword').value.trim()
            };
            fetchDailyRecords(params, 1); // 搜索时回到第一页
        });

        // 重置按钮事件
        document.getElementById('resetDailyBtn').addEventListener('click', function() {
            document.getElementById('dailyStartDate').value = '';
            document.getElementById('dailyEndDate').value = '';
            document.getElementById('dailySearchKeyword').value = '';
            // 重置查询即为查询所有
            fetchDailyRecords({}, 1);
        });

        // 页面加载时默认查询所有大盘记录
        fetchDailyRecords({}, 1);


        // --- 个股复盘相关 ---

        // 监听公司名输入框的blur事件，自动加载当天记录
        document.getElementById('companyName').addEventListener('blur', function() {
            const companyName = this.value.trim();
            const date = document.getElementById('companyDate').value;
            if (!companyName || !date) return;

            fetch(`/api/company-records?company=${encodeURIComponent(companyName)}&startDate=${date}&endDate=${date}&pageNum=1&pageSize=1`)
                .then(response => response.json())
                .then(data => {
                    if (data && data.length > 0) {
                        document.getElementById('companyContent').value = data[0].content || '';
                    } else {
                        document.getElementById('companyContent').value = '';
                    }
                })
                .catch(error => {
                    console.error('加载当天个股记录失败:', error);
                    document.getElementById('companyContent').value = '';
                });
        });

        // 保存个股复盘
        document.getElementById('saveCompanyBtn').addEventListener('click', function() {
            const date = document.getElementById('companyDate').value;
            const company = document.getElementById('companyName').value.trim();
            const content = document.getElementById('companyContent').value;

            if (!date || !company || !content) {
                alert('日期、公司名称和内容不能为空！');
                return;
            }

            fetch('/api/company-records', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    currentDay: date,
                    company: company,
                    content: content
                })
            })
                .then(response => {
                    if (response.ok) return response.text();
                    throw new Error('保存失败');
                })
                .then(data => {
                    alert(`个股复盘保存成功！影响行数: ${data}`);
                    console.log('保存成功:', data);
                    // 保存后，重新加载当前查询结果
                    if (currentCompanyQuery) {
                        fetchCompanyRecords(currentCompanyQuery.params, currentCompanyQuery.page);
                    }
                })
                .catch(error => {
                    alert('保存失败: ' + error.message);
                    console.error('Error:', error);
                });
        });

        // 查询个股记录 (分页)
        function fetchCompanyRecords(params, page) {
            companyPage = page;
            if (!params.company) {
                document.getElementById('companyResults').innerHTML = '<p class="text-muted">请输入公司名称进行查询。</p>';
                document.getElementById('companyPagination').innerHTML = '';
                return;
            }

            let url = `/api/company-records?company=${encodeURIComponent(params.company)}&pageNum=${page}&pageSize=10`;
            const paramPairs = [];
            if (params.startDate) paramPairs.push(`startDate=${params.startDate}`);
            if (params.endDate) paramPairs.push(`endDate=${params.endDate}`);
            if (params.content) paramPairs.push(`content=${encodeURIComponent(params.content)}`);
            if (paramPairs.length > 0) url += '&' + paramPairs.join('&');

            currentCompanyQuery = { params, page };

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    displayCompanyResults(data, page);
                })
                .catch(error => {
                    console.error('查询个股记录失败:', error);
                    document.getElementById('companyResults').innerHTML = `<p class="text-danger">查询失败: ${error.message}</p>`;
                });
        }

        // 显示个股结果和分页
        function displayCompanyResults(records, currentPage) {
            const container = document.getElementById('companyResults');
            const paginationContainer = document.getElementById('companyPagination');
            if (!records || records.length === 0) {
                container.innerHTML = '<p class="text-muted">未找到符合条件的记录。</p>';
                paginationContainer.innerHTML = '';
                return;
            }

            let html = '';
            records.forEach(record => {
                html += `
                    <div class="record-item">
                        <div class="record-date">${record.currentDay} - ${record.company}</div>
                        <div class="record-content">${record.content}</div>
                    </div>
                `;
            });
            container.innerHTML = html;

            paginationContainer.innerHTML = `
                ${currentPage > 1 ? `<li class="page-item"><a class="page-link" href="#" onclick="changeCompanyPage(${currentPage - 1})">上一页</a></li>` : '<li class="page-item disabled"><a class="page-link" href="#">上一页</a></li>'}
                <li class="page-item active"><a class="page-link" href="#">${currentPage}</a></li>
                <li class="page-item"><a class="page-link" href="#" onclick="changeCompanyPage(${currentPage + 1})">下一页</a></li>
            `;
        }

        // 搜索按钮事件
        document.getElementById('searchCompanyBtn').addEventListener('click', function() {
            const params = {
                company: document.getElementById('companyNameSearch').value.trim(),
                startDate: document.getElementById('companyStartDate').value,
                endDate: document.getElementById('companyEndDate').value,
                content: document.getElementById('companySearchKeyword').value.trim()
            };
            fetchCompanyRecords(params, 1); // 搜索时回到第一页
        });

        // 重置按钮事件
        document.getElementById('resetCompanyBtn').addEventListener('click', function() {
            document.getElementById('companyNameSearch').value = '';
            document.getElementById('companyStartDate').value = '';
            document.getElementById('companyEndDate').value = '';
            document.getElementById('companySearchKeyword').value = '';
            document.getElementById('companyResults').innerHTML = '<p class="text-muted">请输入公司名称并点击“搜索”按钮。</p>';
            document.getElementById('companyPagination').innerHTML = '';
        });

        // --- 分页按钮逻辑 ---
        window.changeDailyPage = function(page) {
            if (currentDailyQuery) {
                fetchDailyRecords(currentDailyQuery.params, page);
            } else {
                fetchDailyRecords({}, page);
            }
        };

        window.changeCompanyPage = function(page) {
            if (currentCompanyQuery) {
                fetchCompanyRecords(currentCompanyQuery.params, page);
            }
        };
    });
</script>
</body>
</html>
