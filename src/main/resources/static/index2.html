<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复盘系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .nav-tabs {
            margin-bottom: 20px;
        }
        .search-card {
            margin-top: 20px;
        }
        .record-item {
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 15px;
            margin-bottom: 10px;
            background-color: white;
        }
        .record-date {
            font-weight: bold;
            color: #0d6efd;
        }
        .record-content {
            margin-top: 5px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">复盘系统</h1>

    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="daily-tab" data-bs-toggle="tab" data-bs-target="#daily" type="button" role="tab" aria-controls="daily" aria-selected="true">大盘复盘</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="company-tab" data-bs-toggle="tab" data-bs-target="#company" type="button" role="tab" aria-controls="company" aria-selected="false">个股复盘</button>
        </li>
    </ul>

    <div class="tab-content" id="myTabContent">
        <!-- 大盘复盘标签页 -->
        <div class="tab-pane fade show active" id="daily" role="tabpanel" aria-labelledby="daily-tab">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">大盘复盘记录</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="dailyDate" class="form-label">选择日期</label>
                        <input type="date" class="form-control" id="dailyDate">
                    </div>
                    <div class="mb-3">
                        <label for="dailyContent" class="form-label">复盘内容</label>
                        <textarea class="form-control" id="dailyContent" rows="10" placeholder="请输入大盘复盘内容..."></textarea>
                    </div>
                    <button id="saveDailyBtn" class="btn btn-primary">保存复盘</button>
                    <button id="loadDailyBtn" class="btn btn-secondary">加载复盘</button>
                </div>
            </div>

            <!-- 查询区域 -->
            <div class="card search-card">
                <div class="card-header bg-info text-white">
                    <h5 class="mb-0">查询历史记录</h5>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label for="dailyStartDate" class="form-label">开始日期</label>
                            <input type="date" class="form-control" id="dailyStartDate">
                        </div>
                        <div class="col-md-3">
                            <label for="dailyEndDate" class="form-label">结束日期</label>
                            <input type="date" class="form-control" id="dailyEndDate">
                        </div>
                        <div class="col-md-4">
                            <label for="dailySearchKeyword" class="form-label">内容关键字</label>
                            <input type="text" class="form-control" id="dailySearchKeyword" placeholder="例如：市场、波动">
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button id="searchDailyBtn" class="btn btn-info w-100">搜索</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 查询结果展示区 -->
            <div class="card">
                <div class="card-header bg-light">
                    <h5 class="mb-0">查询结果</h5>
                </div>
                <div class="card-body">
                    <div id="dailyResults" class="results-container">
                        <p class="text-muted">请填写查询条件并点击“搜索”按钮。</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 个股复盘标签页 -->
        <div class="tab-pane fade" id="company" role="tabpanel" aria-labelledby="company-tab">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0">个股复盘记录</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="companyDate" class="form-label">选择日期</label>
                        <input type="date" class="form-control" id="companyDate">
                    </div>
                    <div class="mb-3">
                        <label for="companyName" class="form-label">股票代码/名称</label>
                        <input type="text" class="form-control" id="companyName" placeholder="例如：AAPL 或 苹果公司">
                    </div>
                    <div class="mb-3">
                        <label for="companyContent" class="form-label">复盘内容</label>
                        <textarea class="form-control" id="companyContent" rows="10" placeholder="请输入个股复盘内容..."></textarea>
                    </div>
                    <button id="saveCompanyBtn" class="btn btn-success">保存复盘</button>
                    <button id="loadCompanyBtn" class="btn btn-secondary">加载复盘</button>
                </div>
            </div>

            <!-- 查询区域 -->
            <div class="card search-card">
                <div class="card-header bg-info text-white">
                    <h5 class="mb-0">查询历史记录</h5>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label for="companyNameSearch" class="form-label">公司名称</label>
                            <input type="text" class="form-control" id="companyNameSearch" placeholder="例如：AAPL">
                        </div>
                        <div class="col-md-3">
                            <label for="companyStartDate" class="form-label">开始日期</label>
                            <input type="date" class="form-control" id="companyStartDate">
                        </div>
                        <div class="col-md-3">
                            <label for="companyEndDate" class="form-label">结束日期</label>
                            <input type="date" class="form-control" id="companyEndDate">
                        </div>
                        <div class="col-md-3">
                            <label for="companySearchKeyword" class="form-label">内容关键字</label>
                            <input type="text" class="form-control" id="companySearchKeyword" placeholder="例如：股价、上涨">
                        </div>
                        <div class="col-md-12 mt-3">
                            <button id="searchCompanyBtn" class="btn btn-info w-100">搜索</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 查询结果展示区 -->
            <div class="card">
                <div class="card-header bg-light">
                    <h5 class="mb-0">查询结果</h5>
                </div>
                <div class="card-body">
                    <div id="companyResults" class="results-container">
                        <p class="text-muted">请填写查询条件并点击“搜索”按钮。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 设置默认日期为今天
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('dailyDate').value = today;
        document.getElementById('companyDate').value = today;

        // 大盘复盘保存
        document.getElementById('saveDailyBtn').addEventListener('click', function() {
            const date = document.getElementById('dailyDate').value;
            const content = document.getElementById('dailyContent').value;

            if (!date || !content) {
                alert('日期和内容不能为空！');
                return;
            }

            fetch('/api/daily-records', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    currentDay: date,
                    content: content
                })
            })
                .then(response => {
                    if (response.ok) return response.text();
                    throw new Error('保存失败');
                })
                .then(data => {
                    alert(`大盘复盘保存成功！影响行数: ${data}`);
                    console.log('保存成功:', data);
                })
                .catch(error => {
                    alert('保存失败: ' + error.message);
                    console.error('Error:', error);
                });
        });

        // 大盘复盘加载
        document.getElementById('loadDailyBtn').addEventListener('click', function() {
            const date = document.getElementById('dailyDate').value;

            if (!date) {
                alert('请选择日期');
                return;
            }

            // 使用GET请求查询单条记录（假设服务器支持按日期查询）
            fetch(`/api/daily-records?startDate=${date}&endDate=${date}&pageNum=1&pageSize=1`)
                .then(response => {
                    if (response.ok) return response.json();
                    throw new Error('加载失败');
                })
                .then(data => {
                    if (data && data.length > 0) {
                        document.getElementById('dailyContent').value = data[0].content || '';
                        alert('大盘复盘加载成功！');
                    } else {
                        alert('未找到该日期的复盘记录');
                        document.getElementById('dailyContent').value = '';
                    }
                })
                .catch(error => {
                    alert('加载失败: ' + error.message);
                    console.error('Error:', error);
                });
        });

        // 个股复盘保存
        document.getElementById('saveCompanyBtn').addEventListener('click', function() {
            const date = document.getElementById('companyDate').value;
            const company = document.getElementById('companyName').value;
            const content = document.getElementById('companyContent').value;

            if (!date || !company || !content) {
                alert('日期、公司名称和内容不能为空！');
                return;
            }

            fetch('/api/company-records', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    currentDay: date,
                    company: company,
                    content: content
                })
            })
                .then(response => {
                    if (response.ok) return response.text();
                    throw new Error('保存失败');
                })
                .then(data => {
                    alert(`个股复盘保存成功！影响行数: ${data}`);
                    console.log('保存成功:', data);
                })
                .catch(error => {
                    alert('保存失败: ' + error.message);
                    console.error('Error:', error);
                });
        });

        // 个股复盘加载
        document.getElementById('loadCompanyBtn').addEventListener('click', function() {
            const date = document.getElementById('companyDate').value;
            const company = document.getElementById('companyName').value;

            if (!date || !company) {
                alert('请选择日期并输入公司名称');
                return;
            }

            // 使用GET请求查询单条记录
            fetch(`/api/company-records?company=${encodeURIComponent(company)}&startDate=${date}&endDate=${date}&pageNum=1&pageSize=1`)
                .then(response => {
                    if (response.ok) return response.json();
                    throw new Error('加载失败');
                })
                .then(data => {
                    if (data && data.length > 0) {
                        document.getElementById('companyContent').value = data[0].content || '';
                        alert('个股复盘加载成功！');
                    } else {
                        alert('未找到该股票在该日期的复盘记录');
                        document.getElementById('companyContent').value = '';
                    }
                })
                .catch(error => {
                    alert('加载失败: ' + error.message);
                    console.error('Error:', error);
                });
        });

        // 大盘复盘查询
        document.getElementById('searchDailyBtn').addEventListener('click', function() {
            const startDate = document.getElementById('dailyStartDate').value;
            const endDate = document.getElementById('dailyEndDate').value;
            const keyword = document.getElementById('dailySearchKeyword').value.trim();
            const pageNum = 1; // 默认第一页
            const pageSize = 10; // 默认每页10条

            let url = `/api/daily-records?`;
            const params = [];

            if (startDate) params.push(`startDate=${startDate}`);
            if (endDate) params.push(`endDate=${endDate}`);
            if (keyword) params.push(`content=${encodeURIComponent(keyword)}`);
            params.push(`pageNum=${pageNum}`);
            params.push(`pageSize=${pageSize}`);

            url += params.join('&');

            fetch(url)
                .then(response => {
                    if (response.ok) return response.json();
                    throw new Error('查询失败');
                })
                .then(data => {
                    displayDailyResults(data);
                })
                .catch(error => {
                    alert('查询失败: ' + error.message);
                    console.error('Error:', error);
                });
        });

        // 个股复盘查询
        document.getElementById('searchCompanyBtn').addEventListener('click', function() {
            const companyName = document.getElementById('companyNameSearch').value.trim();
            const startDate = document.getElementById('companyStartDate').value;
            const endDate = document.getElementById('companyEndDate').value;
            const keyword = document.getElementById('companySearchKeyword').value.trim();
            const pageNum = 1; // 默认第一页
            const pageSize = 10; // 默认每页10条

            if (!companyName) {
                alert('请输入公司名称进行查询');
                return;
            }

            let url = `/api/company-records?company=${encodeURIComponent(companyName)}`;
            const params = [];

            if (startDate) params.push(`startDate=${startDate}`);
            if (endDate) params.push(`endDate=${endDate}`);
            if (keyword) params.push(`content=${encodeURIComponent(keyword)}`);
            params.push(`pageNum=${pageNum}`);
            params.push(`pageSize=${pageSize}`);

            url += '&' + params.join('&');

            fetch(url)
                .then(response => {
                    if (response.ok) return response.json();
                    throw new Error('查询失败');
                })
                .then(data => {
                    displayCompanyResults(data);
                })
                .catch(error => {
                    alert('查询失败: ' + error.message);
                    console.error('Error:', error);
                });
        });

        // 显示大盘查询结果
        function displayDailyResults(records) {
            const container = document.getElementById('dailyResults');
            if (!records || records.length === 0) {
                container.innerHTML = '<p class="text-muted">未找到符合条件的记录。</p>';
                return;
            }

            let html = '';
            records.forEach(record => {
                html += `
                    <div class="record-item">
                        <div class="record-date">${record.currentDay}</div>
                        <div class="record-content">${record.content}</div>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        // 显示个股查询结果
        function displayCompanyResults(records) {
            const container = document.getElementById('companyResults');
            if (!records || records.length === 0) {
                container.innerHTML = '<p class="text-muted">未找到符合条件的记录。</p>';
                return;
            }

            let html = '';
            records.forEach(record => {
                html += `
                    <div class="record-item">
                        <div class="record-date">${record.currentDay} - ${record.company}</div>
                        <div class="record-content">${record.content}</div>
                    </div>
                `;
            });
            container.innerHTML = html;
        }
    });
</script>
</body>
</html>
